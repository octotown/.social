name: Feed Sync

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  issues:
    types: [opened] # Trigger when a new issue is created
  issue_comment:
    types: [created] # Trigger when a comment is added to an issue
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  sync-feed:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Make scripts executable
        run: chmod +x scripts/*.sh

      - name: Run feed sync
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./scripts/main.sh

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "OctoTown Bot"
          git add feed/ following/
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Sync feed $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
            git push
          fi
